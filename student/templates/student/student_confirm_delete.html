{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Confirm Delete</h1>
    
    <p>Are you sure you want to delete this student?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock  %}
