{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Student Form</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock  %}
